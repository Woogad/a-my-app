<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>homeDB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)='Logout()'>Logout</ion-button>
  <ion-list>
    <ion-item>
      <ion-label>-Name-</ion-label>
      <ion-label>-Price-</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of this.datalist">
      <ion-item>
        <ion-label> {{item.name}} </ion-label>
        <ion-label> {{item.price}} </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="OnUpdateData(item)">Update</ion-item-option>
        <ion-item-option (click)="OnDeleteData(item)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="OnAddData()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
