<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>about</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.productlist">
      <ion-item>
        <ion-icon name="{{item.icon }}"></ion-icon> &nbsp;&nbsp;
        <ion-label> {{item.productName}} </ion-label>
        <ion-label> {{item.price}} </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="OnEditBn(item)"> Edit </ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
